alias level_trigger_20 [
    echo "Hello Private Stan Sauer! How's your trigger finger today?"
    sleep 3000 [
        echo "I am the voice in your head. You do hear voices in your head, don't you?"
        echo "You better listen up if you want me to guide you through the SERIOUSLY BIG VALLEY!"
        sleep 3000 [
            echo "First grab some supplies, many are hidden."
            sleep 3000 [
                echo "Then go outside and search the valley to find the PLATFORM moving across the WATER."
                sleep 3000 [
                    echo "You'll find a lever to open the first entrance (and maybe something else)."
                    sleep 3000 [
                      echo "Now get going, you have much killing to do!"
                        sleep 3000 [
                            echo "But be careful, many will hunt you down if you're too hasty!"
                        ]
                    ]
                ]
            ]
        ]
    ]
]



alias level_trigger_70 [echo "The HEALING WELL is now open for your respawn and teleport needs."]

alias level_trigger_71 [echo "The FIRST ENTRANCE is now open for your killing pleasure."]

alias level_trigger_72 [echo "Head back out across the water, the NEXT ENTRANCE is open. Watch your back outside!"]

alias level_trigger_73 [echo "Head outside and go to the ELEVATOR to your right. If you're lucky you'll run into a fight!"]

alias level_trigger_74 [echo "The WHITE FLAG ENTRANCE is open, and so is your opportunity to die."]

alias level_trigger_75 [echo "The BRIDGE GATE is open, but it doesn't mean you'll make it across!"]

alias level_trigger_76 [echo "Go back over the bridge and RETURN OUTSIDE. Watch out for what may lurk and hide."]

alias level_trigger_77 [echo "The BLUE FLAG ENTRANCE is open. Enjoy the sights as you reach that height."]

alias level_trigger_78 [echo "Don't be afraid, go ahead, drop into the dark hole. Trust me, you do trust me, don't you?"]

alias level_trigger_79 [echo "The RED FLAG ENTRANCE is open, and along with it your death."]

alias level_trigger_80 [echo "Ah yes, inside the HEALING WELL. Now where shall I teleport to, Red, White, or Blue?"]

alias level_trigger_81 [echo "What a view!! And look some needed supplies."]

alias level_trigger_82 [echo "I loved climbing trees as a kid, but this is too high!"]

alias level_trigger_83 [echo "All this killing is so much fun. I wish it would never end."]

alias level_trigger_51 [echo "Thanks for playing Private Stan Sauer: SERIOUSLY BIG VALLEY by MitaMAN."]


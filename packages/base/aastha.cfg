// aftas (for vcolor)
setshader "stdworld"
setshaderparam "texcoordscale" 4.0
setshader "bumpspecmapparallaxworld"
setshaderparam "texcoordscale" 4.0
texture 0 "harry/upscale/aftas/par12_diffuse.png" 0 0 0 1
texture n "aftas/par12_n.jpg" 0 0 0 1
texture s "aftas/par12_s.jpg" 0 0 0 1
texture z "aftas/par12_h.jpg" 0 0 0 1


// trak (glass)
setshader "stdworld"
setshaderparam "texcoordscale" 4.0
setshader "envworld"
setshaderparam "texcoordscale" 4.0
texture 0 "harry/upscale/trak5/glass_diffuse.png" 0 0 0 0.5


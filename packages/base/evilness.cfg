minimapclip 1
minimapheight 2222

//skybox
loadsky socksky/grave
skyboxcolour 255 255 255
yawsky 88

//cloudbox
cloudbox ""
spinclouds 0
cloudboxcolour 255 255 255

//cloudlayer
cloudlayer blindabuser/blindaclouds
cloudscrollx .01
cloudscrolly .01
cloudheight .25
cloudfade 1
cloudscale 1.0
cloudalpha 1.0
cloudcolour 8 8 8 

//fog
fog 2000
fogcolour 12 12 12

//fogdome
fogdomeheight .25
fogdomeclip .35
fogdomemin 0.0
fogdomemax 1.0
fogdomeclouds 1
fogdomecap 1
fogdomecolour 0 0 0

//light
ambient 20 18 16
shadowmapambient 18 18 18
shadowmapangle 180

//sunlight
sunlight 40 35 30
sunlightpitch 80
sunlightyaw 180
sunlightscale 1.0


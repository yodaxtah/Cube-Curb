minimapclip 1

alias base_1 "South Base"
alias base_2 "Lagoon"
alias base_3 "Hatch Island"
alias base_4 "North Base"
alias base_5 "Volcano Beach"

mapsound "ambience/wind2" 160 1
mapsound "ambience/leafs" 35 1
mapsound "ambience/treble" 255 1

mapmodelreset
    mmodel "mapmodels/ow/flowerfield"
    mmodel "mapmodels/ow/moss"
    mmodel "mapmodels/ow/tarp"
    mmodel "mapmodels/ow/tree"
    mmodel "mapmodels/ow/head/head_1"
    mmodel "mapmodels/ow/head/head_2"
    mmodel "mapmodels/ow/jump"
    mmodel "mapmodels/ow/tree2"
    mmodel "mapmodels/ow/tree3"
    mmodel "mapmodels/ow/tree4"
    mmodel "mapmodels/ow/pad"

texturereset
    setshader stdworld
texture 0 "harry/upscale/textures/sky_diffuse.png" 0 0 0 0.25

    setshader bumpspecmapworld
    setshaderparam "specscale" 0.6 0.6 0.6
texture 0 "harry/upscale/textures/ow/land_diffuse.png" 0 0 0 0.25
texture s "textures/ow/land_s.jpg" 0 0 0 1.0
texture n "textures/ow/land_n.jpg" 0 0 0 1.0
        texscale 2

    setshader bumpspecworld
    setshaderparam "specscale" 0.6 0.6 0.6
texture 0 "harry/upscale/textures/ow/ground_diffuse.png" 0 0 0 0.25
texture n "textures/ow/ground_n.jpg" 0 0 0 1.0
        texlayer 1

    setshader bumpworld
texture 0 "harry/upscale/textures/ow/grass_diffuse.png" 0 0 0 0.25
texture n "textures/ow/grass_n.jpg" 0 0 0 1.0
        autograss "textures/ow/grass_ow.png"

texture 0 "harry/upscale/textures/ow/grass_diffuse.png" 0 0 0 0.25
texture n "textures/ow/grass_n.jpg" 0 0 0 1.0
        autograss "textures/ow/grass_ow.png"
        texlayer 5

    setshader bumpspecworld
    setshaderparam "specscale" 0.6 0.6 0.6
texture 0 "harry/upscale/textures/ow/ground_diffuse.png" 0 0 0 0.25
texture n "textures/ow/ground_n.jpg" 0 0 0 1.0

    setshader stdworld
texture 0 "harry/upscale/textures/default_diffuse.png" 0 0 0 0.25

    setshader bumpworld
texture 0 "harry/upscale/textures/ow/ash_diffuse.png" 0 0 0 0.25
texture n "textures/ow/land_n.jpg" 0 0 0 1.0
        texlayer 1

    setshader bumpparallaxpulseglowworld
    setshaderparam "glowcolor" .5 .5 .5
    setshaderparam "pulseglowspeed" .4
    setshaderparam "pulseglowcolor" 1 1 1
texture 0 "harry/upscale/textures/ow/lava_c_diffuse.png" 0 0 0 0.25
texture n "textures/ow/lava_n.jpg" 0 0 0 1.0
texture z "textures/ow/lava_h.jpg" 0 0 0 1.0
texture g "textures/ow/lava_e.jpg" 0 0 0 1.0
        texscroll 0.01 0.0


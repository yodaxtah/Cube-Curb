base_1 = "the hills"
base_2 = "the cave"
base_3 = "the forester's cabin"
base_4 = "the ruins"
base_5 = "the brewery"

mapmodelreset                            // start counting from 0 again

mmodel "vegetation/tree00"     // 0
mmodel "vegetation/tree01"     // 1
mmodel "vegetation/tree02"     // 2
mmodel "vegetation/tree03"     // 3
mmodel "vegetation/tree04"     // 4

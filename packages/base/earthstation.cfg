//mapmodels by pyccna, and downloaded from quadropolis.
//additional textures by philipk (pk02 pack, also from quadropolis)
//fogdome/cloudbox "worldstation" by Salatiel (coop Hopes clan)

skybox "skyboxes/ulukai/corona"

//CAPTURE BASES
base_1 = "^fs^f4Computer Room: ^f3Shotgun^fr"
base_2 = "^fs^f4Hydroponics: ^f0Minigun^fr"
base_3 = "^fs^f4Hangar Overlook: ^f6Rockets^fr"
base_4 = "^fs^f4Central Hub: ^f1Rifle^fr"
base_5 = "^fs^f4Observation Deck: ^f1Grenades^fr"
base_6 = "^fs^f4Hangar Floor: ^f7Pistol^fr"

//SOUNDS
mapsound ao1/earthstation/computer_beeps.ogg 255	//0
mapsound ao1/earthstation/computer_readout.ogg 150	//1
mapsound ao1/earthstation/radio_static.ogg 80		//2
mapsound ao1/earthstation/forcefield.ogg 200 		//3
mapsound ao1/earthstation/jet_idle.ogg 245 6		//4
mapsound ao1/earthstation/scary_ambience.ogg 200	//5 (previously 120vol)
mapsound ao1/earthstation/respiration.ogg 255		//6
mapsound ao1/earthstation/liquid.ogg 180			//7
mapsound ao1/earthstation/fan.ogg 150				//8
mapsound ao1/earthstation/alarm.ogg 255 2			//9
mapsound ao1/earthstation/electricity.ogg 255			//10


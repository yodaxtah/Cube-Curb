setshader stdworld
texture 0 "harry/upscale/textures/sky_diffuse.png" 0 0 0 0.25
texture 0 "harry/upscale/textures/default_diffuse.png" 0 0 0 0.25
texture 0 "harry/upscale/textures/default_diffuse.png" 0 0 0 0.25 //replaces grass

loop i 290 [texture 0 textures/default.png] //replacing default sauerbraten textures

exec "packages/harry/upscale/rorschach/package2.cfg"

loop i 43 [texture 0 textures/default.png] //replacing default sauerbraten textures

exec "packages/harry/upscale/lunaran/package.cfg"

loop i 293 [texture 0 textures/default.png] //replacing default sauerbraten textures

exec "packages/harry/upscale/textures/nieb/package.cfg"
exec "packages/harry/upscale/trak5/package.cfg"

loop i 60 [texture 0 textures/default.png] //replacing default sauerbraten textures

exec "packages/harry/upscale/textures/nieb/autumn/package.cfg"


// Sky

loadsky "blindabuser/blindasky2"
skytexture 0

// Clouds

cloudlayer "blindabuser/blindaclouds"
cloudscrollx 0.02
cloudscrolly 0.02
cloudheight 0.3
cloudfade 1
cloudscale 0.6
cloudcolour 0x1D2224

// Fog

fog 1200
fogcolour 0x1C2124

// Water

// waterfog 100
watercolour 51 26 0

// Sounds

mapsound "blindabuser/rain.ogg" 200 1
mapsound "ambience/fire_light.ogg" 200 1

// Bases

alias base_1 "the Dark Tower's Top Floor"
alias base_2 "the Dark Tower's Woodshed"
alias base_3 "the Castle's Roof"
alias base_4 "the Castle's Portico"
alias base_5 "the Church"
alias base_6 "the Cabin"



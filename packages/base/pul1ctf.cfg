// custom shader

defershader 0 "blendworld" [
defpixelparam "blendscale" 0 1 // detail texture scale (negative scaling)
defpixelparam "blendpower" 1 1 // detail texture power
worldshader "blendworld" [] [
    TEMP texcoords, detail    MUL texcoords, fragment.texcoord[0], @pixelparam0.x    TEX detail, texcoords, texture[2], 2D    SUB detail, detail, .5    MUL detail, detail, @pixelparam1.x    ADD detail, detail, .5    MUL detail, detail, 2    MUL diffuse, diffuse, detail    ]
]


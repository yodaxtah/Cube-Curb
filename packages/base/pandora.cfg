// For Reference
skybox "staffy/staffy"
spinsky 1
skylight 0 0 0
sunlight 0 0 0
cloudlayer "skyboxes/clouds02"
cloudcolour 50 70 100
cloudscrollx 0.01
cloudscrolly 0.005
cloudalpha 0.5
cloudscale 0.8
fog 1700
fogcolour 100 110 125
fogdomemax 0.8
ambient 25 25 25
skytexture 0
skytexturelight 0
lightprecision 64


// Bases

base_1 = "The Bridge ^fs^f2(Rockets)^fr"
base_2 = "The Power Cells ^fs^f5(Rifle)^fr"
base_3 = "Test Room 1 ^fs^f0(Chaingun)^fr"
base_4 = "The Cell Reserve ^fs^f9(Grenades)^fr"
base_5 = "Break Room Entrance ^fs^f3(Shotgun)^fr"
base_6 = "The Observation Stage ^fs^f5(Rifle)^fr"



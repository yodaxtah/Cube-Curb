// description
// This map stays property of the original author and should not be modified in any way. I'm also not responsible for any actions which makes your computer act different than it would on any other map or any injuries while playing.
maptitle "^f3Temple of Lost Souls^f4, by ^f1Suicizer^f4."

minimapclip 1
minimapheight 0

// skybox
loadsky socksky/barren
skyboxcolour 255 255 255
yawsky 0

// cloudbox
cloudbox ""
spinclouds 0
cloudboxcolour 255 255 255

// cloudlayer
cloudlayer skyboxes/clouds01
cloudscrollx .01
cloudscrolly .01
cloudheight .2
cloudfade 1
cloudscale 2.0
cloudalpha 0.7
cloudcolour 240 210 155

// fog
fog 750
fogcolour 240 210 155 // 230 217 194 //default 128 153 179

// fogdome
fogdomeheight .3
fogdomeclip .5
fogdomemin 0.0
fogdomemax 1.0
fogdomeclouds 1
fogdomecap 1
fogdomecolour 0 0 0

// light
ambient 25 25 25
shadowmapambient 0 0 0
shadowmapangle 0

// sunlight
sunlight 100 100 100
sunlightpitch 80
sunlightyaw 160
sunlightscale 1.0

// textures
texturereset
setshaderparam "texcoordscale" 4.0
setshader "stdworld"
setshaderparam "texcoordscale" 4.0
setshaderparam "texcoordscale" 1.0
texture 0 "textures/sky.png" 0 0 0 1
texture 0 "textures/default.png" 0 0 0 1

setshader "bumpspecmapparallaxworld"
setshaderparam "texcoordscale" 4.0
setshaderparam "specscale" 0.2 0.2 0.2
setshaderparam "parallaxscale" 0.04 -0.02

texture 0 "harry/upscale/payne/Box12b_diffuse.png" 0 0 0 1
texture n "payne/Box12b_normal.jpg"
texture s "payne/Box12b_spec.jpg"
texture z "payne/Box12b_depth.jpg"


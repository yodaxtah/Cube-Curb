//g_pack customized texture pietra con rune
setshader bumpspecmapworld
setshaderparam "specscale" 2 2 2
texture 0 "meister/asgard/g-concrete05_runic_d.jpg" 0 0 0 .5
texture n "meister/asgard/g-concrete05_runic_n.jpg" 0 0 0 .5
texture s "meister/asgard/g-concrete05_runic_h.jpg" 0 0 0 .5

//marmi lucidati
setshader envworld
texture 0 "meister/asgard/carrara_d.jpg" 0 0 0 1.0

setshader pulseglowworld
	//luce pulsante per segnaposto
	setshaderparam "glowcolor" 0 0 .7	// glow color
	setshaderparam "pulseglowspeed" .5	// pulse frequency (Hz)
	setshaderparam "pulseglowcolor" 1 1 1	// pulse glow color
texture 0 "meister/asgard/pulse.jpg" 0 0 0 1.0
texture g "meister/asgard/pulse.jpg" 0 0 0 1.0
	texscroll 0 .05



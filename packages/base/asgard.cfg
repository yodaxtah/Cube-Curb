//Asgard by Meister 2010/2011

alias base_1 "the Northern Star"
alias base_2 "the Southern Star"
alias base_3 "the Northern Bridge"
alias base_4 "the Southern Bridge"
alias base_5 "the Northern Walkway"
alias base_6 "the Southern Walkway"
alias base_7 "the Bridge"
fog 2500
adaptivesample 1
texturereset
materialreset

//Settaggi acqua e lava copiati da hallo.cfg
texture water "golgotha/water2.jpg" 0 0 0 1.0 // water surface
texture 1 "textures/waterfall.jpg" 0 0 0 1.0 // waterfall
texture 1 "textures/watern.jpg" 0 0 0 1.0 // water normals
texture 1 "textures/waterdudv.jpg" 0 0 0 1.0 // water distortion
texture 1 "textures/waterfalln.jpg" 0 0 0 1.0 // waterfall normals
texture 1 "textures/waterfalldudv.jpg" 0 0 0 1.0 // waterfall distortion
texture lava "meister/asgard/lavatex1.jpg" 0 0 0 5
texture 1 "meister/asgard/lavatex1.jpg" 0 0 0 1.0

//texture di base
setshader stdworld
texture 0 "textures/sky.png" 0 0 0 1.0
texture 0 "textures/default.png" 0 0 0 1.0

//g_pack texture pietra
setshader bumpspecmapworld
setshaderparam "specscale" 2 2 2
texture 0 "g_pack/g-concrete05.jpg" 0 0 0 2
texture n "g_pack/g-concrete05_normal.jpg" 0 0 0 2
texture s "g_pack/g-concrete05_spec.jpg" 0 0 0 2

//Lunaran texture metalliche
setshader bumpspecmapparallaxworld
